<div class="my-3">
    <h4>Add your Todos</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Todo Title</label>
          <input type="text" [(ngModel)]="title" class="form-control" id="title" aria-describedby="emailHelp" name="title">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="desc" [(ngModel)]="desc"class="form-control" id="desc" name="desc">
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
        </div>
        
      </form>
</div>
